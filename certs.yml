- include: vault.yml load=certs

- hosts: mail.hashbang.sh
  become: True
  tasks:
    - copy:
        content: "{{ item.value }}"
        dest: "postfix/config/certs/{{ item.key }}"
        mode: 0444

      with_dict:
        cacert.pem: "{{ certs.wildcard.ca   }}"
        server.crt: "{{ certs.wildcard.cert }}"
        server.key: "{{ certs.wildcard['key']  }}"

      loop_control:
        label: "{{ item.key }}"

      notify: restart postfix

  handlers:
    - name: restart postfix
      service:
        name:  docker-postfix
        state: restarted

- hosts: irc_servers
  become: False
  tasks:
    - copy:
        content: "{{ item.value }}"
        dest: "unrealircd/certs/{{ item.key }}"
        mode: 0400

      with_dict:
        server.crt: "{{ certs.wildcard.cert }}"
        server.key: "{{ certs.wildcard.key  }}"
        server-bundle.crt: |
          {{ certs.wildcard.cert }}
          {{ certs.wildcard.ca   }}

      loop_control:
        label: "{{ item.key }}"

      notify: rehash ircd

  handlers:
    - name: rehash ircd
      command: docker exec -i ircd /unrealircd/unreal rehash


- hosts: ldap.hashbang.sh
  become: False
  tasks:
    - copy:
        content: "{{ item.value }}"
        dest: "slapd/ssl/{{ item.key }}"
        mode: 0444

      with_dict:
        ca.crt:   "{{ certs.wildcard.ca   }}"
        ldap.crt: "{{ certs.wildcard.cert }}"
        ldap.key: "{{ certs.wildcard.key  }}"

      loop_control:
        label: "{{ item.key }}"

      notify: restart ldap

  handlers:
    - name: restart ldap
      become: True
      service:
        name:  docker-slapd
        state: restarted

